<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Наращивание ресниц</title>

<body>
    
    <form action="/mail.php" class="form-book js-form" id="form-book">
